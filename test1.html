
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
	<style>
		@media screen and (max-width : 480px){
			body{background : red;}
		}
		
	</style>
    <script src="jquery-2.2.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            //定义一个controller
			var piliController = {
				//监听View的数据变化
				start : function(){
					this.view.start();
				},
				//将View的变化数据响应到model中
				set : function(data){
					this.model.set(data);
				}
			}
			piliController.model = {
				//data数据
				piliKV: {
					 '叶小钗': '刀狂剑痴',
                     '一页书': '百世经纶',
                     '素还': '清香白莲'
	             },
				//响应来自controller的数据
				set : function(data){
					var currentData = data ? (this.piliKV[data] ? data + " : " + this.piliKV[data] : null) : null;
					this.change(currentData);
				},
				//处理数据，映射到View
				change : function(data){
					piliController.view.update(data);
				}

			}
			piliController.view = {
				//监听页面变化
				start : function(){
					$("#pili").change(this.onchange);
				},
				//将页面数据变化映射到controller
				onchange : function(){
					piliController.set($("#pili").val());
				},
				//响应来自model的数据
				update : function(data){
					$("#end").html(data);
				}
			}
			piliController.start();
        });
    </script>
</head>
<body>
    <select id="pili">
		<option value="叶小钗">叶小钗</option>
        <option value="一页书">一页书</option>
        <option value="素还真">素还真</option>
    </select>
    <div id="end"></div>
